<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <style>
         @import url(https://fonts.googleapis.com/css?family=Roboto+Slab:700);

body {
  background: #fff;
  color: #000;
  margin: 0;
}

.tiles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.tile {
  position: relative;
  float: left;
  width: 33.333%;
  height: 100%;
  overflow: hidden;
}

.photo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  transition: transform .5s ease-out;
}

.txt {
  position: absolute;
  z-index: 2;
  right: 0;
  bottom: 10%;
  left: 0;
  font-family: 'Roboto Slab', serif;
  font-size: 9px;
  line-height: 12px;
  text-align: center;
  cursor: default;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./character.html">Character</a></li>
                    <li><a href="./axiom.html">World Design</a></li>
                    <li><a href="./award.html">Award</a></li>
                    <li><a href="./credit.html">Credit</a></li>
                </ul>
            </div>
    </div>
    <div class="tiles">
        <div class="tile" data-scale="1.1" data-image="./img/axiom6.jpg"></div>
        <div class="gallery1">AXIOM</div>
        <div class="tile" data-scale="1.6" data-image="./img/axiom5.jpg"></div>
        <div class="gallery2">OBSERVATORY</div>
        <div class="tile" data-scale="2.4" data-image="./img/axiom4.jpg"></div>
        <div class="gallery3">LIVING AREA</div>
      </div>
      <script type="text/javascript">
        $('.tile')
    // tile mouse actions
    .on('mouseover', function(){
      $(this).children('.photo').css({'transform': 'scale('+ $(this).attr('data-scale') +')'});
    })
    .on('mouseout', function(){
      $(this).children('.photo').css({'transform': 'scale(1)'});
    })
    .on('mousemove', function(e){
      $(this).children('.photo').css({'transform-origin': ((e.pageX - $(this).offset().left) / $(this).width()) * 100 + '% ' + ((e.pageY - $(this).offset().top) / $(this).height()) * 100 +'%'});
    })
    // tiles set up
    .each(function(){
      $(this)
        // add a photo container
        .append('<div class="photo"></div>')
        // set up a background image for each tile based on data-image attribute
        .children('.photo').css({'background-image': 'url('+ $(this).attr('data-image') +')'});
    })
      </script>
</body>
</html>
