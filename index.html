<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
 * {
    box-sizing: border-box;
    }

body {
    margin: 0;
    font-family: Arial;
    font-size: 17px;
    background-color: black;
}

.slideshow_container {
    position: fixed;
    top: 0;
    right: 0;
    min-width: 100%; 
    min-height: 100%;
}
.myslides{-webkit-animation-name: fade; -webkit-animation-duration: 1.5s; animation-name: fade; animation-duration: 1.5s;}
@-webkit-keyframes fade {from {opacity: .4} to {opacity: 1}}
@keyframes fade {from {opacity: .4} to {opacity: 1}}
#myAudio{display: none;}
.content {
    position: fixed;
    color: #f1f1f1;
    min-width: 100%;
    top: 50%;
    text-align: center;
}
.content ul{
    list-style-type: none;
}
.content li{
    display: inline;
    padding: 100px;
    letter-spacing: 4px;
}
</style>
</head>
<body>

    <div class="slideshow_container">
        <div class="myslides">
            <img src="./img/2.jpg" alt="battlefield5">
            
        </div>
        <div class="myslides">
            <img src="./img/3.jpg" alt="tombraider">
            
        </div>
        <div class="myslides">
            <img src="./img/4.jpg" alt="rainbowsixsiege">
            
        </div>
    </div>
<audio controls autoplay id="myAudio">
    <source src="./video/Hans Zimmer - The Dark Knight OST - A Dark Knight - HD.mp3" type="audio/mpeg">
   
  </audio> 
<div class="content">
    <ul>
        <li>Plot</li>
        <li>Cast</li>
        <li>Trailer</li>
        <li>OST</li>
        <li>Best Quotes</li>
    </ul>
  
</div>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
