<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
    height: 100%;
    margin: 0;
    color: white;
}

.bg {
    /* The image used */
    background-image: url("./img/KakaoTalk_20180610_141933392.jpg");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.background-music{display: none;}
.phrase{position: fixed;top: 50%; left: 50%; transform: translate(-50%, 0);}
.name{position: fixed;top: 84%; letter-spacing: 10px; font-size: 14px; left: 50%; transform: translate(-50%, 0);}
.director{position: fixed;top: 85%; left: 50%; transform: translate(-50%, 0);}
.menu{list-style-type: none; position: fixed;top: 0;left: 50%;transform: translate(-60%, 0);}
.menu li+li{margin-left: 50px;}
.bottom{list-style-type: none; position: fixed;bottom: 0;left: 50%;transform: translate(-50%, 0);}
li{display:inline;}
</style>
</head>
<body>
    <audio controls autoplay loop class="background-music" src="./audio/The Dark Knight - End Credits Music (HQ).mp3"></audio>
    <div class="bg"></div>
    <div class="menu">
        <ul>
            <li>About</li>
            <li>Cast</li>
            <li>Trailer</li>
            <li>SoundTrack</li>
            <li>BestQuotes</li>
        </ul>
    </div>
    <div class="bottom">
        <ul>
            <li>Christian Bale</li>
            <li>Michael Cane</li>
            <li>Heath Legder</li>
            <li>Gary Oldman</li>
            <li>Aaron Eckhart</li>
            <li>Maggie Gyllenhaal</li>
            <li>Morgan Freeman</li>
        </ul>
    </div>
    <h1 class="phrase">It is not who I am underneath, but what I do, that defines me.</h1>
    <h1 class="name">THE DARK KNIGHT</h1>
    <h1 class="director">Film by Christopher Nolan</h1>
</body>
</html>
