<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css?family=Roboto');
body, html {
    height: 100%;
    margin: 0;
    color: white;
    font-family: 'Roboto', sans-serif;
}

.bg {
    /* The image used */
    background-image: url("./img/wall_e_4-wallpaper-1920x1080.jpg");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.background-music{display: none;}
.name{position: fixed;top: 50%; letter-spacing: 10px; font-size: 40px; left: 50%; transform: translate(-50%, 0);}
.director{position: fixed;top: 85%; left: 50%; transform: translate(-50%, 0); width: 800px;}
.director h1{text-align: center;}
.menu{list-style-type: none; position: fixed;top: 0;left: 50%;transform: translate(-50%, 0);}
.menu li+li{margin-left: 50px;}
.bottom{list-style-type: none; position: fixed;bottom: 0;left: 50%;transform: translate(-50%, 0);}
li{display:inline;}
</style>
</head>
<body>
    <audio controls autoplay loop class="background-music" src="./audio/definedancing.mp3"></audio>
    <div class="bg"></div>
    <div class="menu">
        <ul>
            <li>About</li>
            <li>Cast</li>
            <li>Trailer</li>
            <li>Soundtrack</li>
            <li>Best Quotes</li>
        </ul>
    </div>
    <div class="bottom">
        <ul>
            <li>Christian Bale</li>
            <li>Michael Cane</li>
            <li>Heath Legder</li>
            <li>Gary Oldman</li>
            <li>Aaron Eckhart</li>
            <li>Maggie Gyllenhaal</li>
            <li>Morgan Freeman</li>
        </ul>
    </div>
    <h1 class="name"><img src="./img/walle_44b9ed49.png" alt=""></h1>
    <div class="director">
        <h1>FROM THE CREATORS OF "FINDING NEMO"</h1>
    </div>
</body>
</html>
